name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        target: android-33
        build-tools: 33.0.2
        ndk: ''
        cache: true

    - name: Build with Gradle
      uses: gradle/gradle-build-action@v2
      working-directory: android-app
      with:
        gradle-version: '8.5'
        arguments: assembleDebug

    - name: Run unit tests
      uses: gradle/gradle-build-action@v2
      working-directory: android-app
      with:
        gradle-version: '8.5'
        arguments: test
